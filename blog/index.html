---
layout: default
title: Rachel Lee's Blog
---

<div class="blog_container">
	{% for post in site.posts do %}
		<div class="post_header">
			{{ post.date | date: "%B %-d, %Y" }} - <a href = {{ post.url }}> {{ post.title }} </a>
			<div class="post_content">
				{{ post.content }}
			</div>
		</div>
	{% endfor %}
</div>

<div class="category_container">
	<h1>Categories</h1>
		<ul>
			<li><a href="/tags/#design">Design</a></li>
			<li><a href="/tags/#spaces">Spaces</a></li>
			<li><a href="/tags/#tech">Tech</a></li>
			<li><a href="/tags/#food">Food</a></li>
			<li><a href="/tags/#travel">Travel</a></li>
		</ul>
</div>

<div class="subscribe_container">
	<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:300px;}
	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
<div id="mc_embed_signup">
<form action="//rachellee.us9.list-manage.com/subscribe/post?u=d3df045c7981dd62fc7a361eb&amp;id=f2f487afcb" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<label for="mce-EMAIL">Enter your email to receive notifications of new posts by email.</label>
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_d3df045c7981dd62fc7a361eb_f2f487afcb" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>

<!--End mc_embed_signup-->
</div>
